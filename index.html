<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Numeros</title>
    <script src="operaciones.js" defer></script>
    <link rel="stylesheet" href="main.js">
    
</head>
<body>
    <h1>Numeros</h1>

    <h2>Suma</h2>
    <label for="sumNum1">Número 1:</label>
    <input type="number" id="sumNum1"><br><br>
    <label for="sumNum2">Número 2:</label>
    <input type="number" id="sumNum2"><br><br>
    <button onclick="mostrarSuma()">Sumar</button>
    <p id="resultadoSuma"></p>

    <h2>Resta</h2>
    <label for="restaNum3">Número 3:</label>
    <input type="number" id="restaNum1"><br><br>
    <label for="restaNum4">Número 4:</label>
    <input type="number" id="restaNum2"><br><br>
    <button onclick="mostrarResta()">Restar</button>
    <p id="resultadoResta"></p>

    <h2>Producto</h2>
    <label for="prodNum5">Número 5:</label>
    <input type="number" id="prodNum1"><br><br>
    <label for="prodNum6">Número 6:</label>
    <input type="number" id="prodNum2"><br><br>
    <button onclick="mostrarProducto()">Multiplicar</button>
    <p id="resultadoProducto"></p>

    <h2>División</h2>
    <label for="divNum7">Número 7:</label>
    <input type="number" id="divNum1"><br><br>
    <label for="divNum8">Número 8:</label>
    <input type="number" id="divNum2"><br><br>
    <button onclick="mostrarDivision()">Dividir</button>
    <p id="resultadoDivision"></p>

    <h2>Potencia</h2>
    <label for="baseNum">Base:</label>
    <input type="number" id="baseNum"><br><br>
    <label for="expNum">Exponente:</label>
    <input type="number" id="expNum"><br><br>
    <button onclick="mostrarPotencia()">Calcular Potencia</button>
    <p id="resultadoPotencia"></p>
</body>
</html>
